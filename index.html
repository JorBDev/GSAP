<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Curso</title>

    <style>
        body {
            background: #222;
            font-family: system-ui, sans-serif;
        }

        .box {
            width: 75px;
            height: 75px;
            border-radius: 12px;
            background: #09f;
            margin-bottom: 0.5rem;

            &.purple {
                background: rebeccapurple;
            }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);

            img {
                aspect-ratio: 1/1;
                width: 100%;
            }
        }
    </style>

</head>
<body>
    <div class="box purple"></div>
    <div class="box blue"></div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>

    <script>
    // gsap: animaciÃ³n -> tween

    // suavizados -> easing: https://gsap.com/docs/v3/Eases/
    gsap.to('.box.purple', {
        x: 200,
        duration: 2,
        rotate: 360,
        scale: .75,
        repeat: -1,
        yoyo: true,
        ease: 'bounce.out'
    })

    gsap.to('.box.blue', {
        x: 200,
        duration: 2,
        rotate: 360,
        scale: .75,
        repeat: -1,
        yoyo: true
    })


    </script>
</body>
</html>
