<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Curso</title>

    <style>
        body {
            background: #222;
            font-family: system-ui, sans-serif;
        }

        .box {
            width: 75px;
            height: 75px;
            border-radius: 12px;
            background: #09f;
            margin-bottom: 0.5rem;

            &.purple {
                background: rebeccapurple;
            }

            &.yellow {
                background: yellow;
            }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);

            img {
                aspect-ratio: 1/1;
                width: 100%;
            }
        }

        #log {
            color: white;
        }
    </style>
</head>
<body>
    <div class="box purple"></div>
    <div class="box blue"></div>
    <div class="box yellow"></div>


    <footer>
        <button id="play">reproducir</button>
        <button id="pause">pausar</button>
        <button id="resume">resumir</button>
        <button id="reverse">revertir</button>
        <button id="restart">reiniciar</button>
        <button id="turbo">turbo</button>
    </footer>
    <small id="log"></small>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>

    <script>
    // gsap: animación -> tween

    // Linea de tiempo:
    const log = document.getElementById('log');

    const tl = gsap.timeline({
        defaults: { // valores por defecto (grupal)
            duration: 2
        },
        onComplete: () => {
            log.innerHTML += "[Event] complete <br>"
        },
        onStart: () => {
            log.innerHTML += "[Event] start <br>"
        },
        onRepeat: () => {
            log.innerHTML += "[Event] repeat <br>"
        }
    });

    tl
    .to('.box.purple', {
        x: 200,
    })
    .to('.box.blue', {
        duration: 1, // duración (valor individual)
        y: -80,
    },2)
    .to('.box.yellow', {
        y: -100,
        x: 100,
    },3)

    const play = document.getElementById('play');
    const pause = document.getElementById('pause');
    const resume = document.getElementById('resume');
    const reverse = document.getElementById('reverse');
    const restart = document.getElementById('restart');

    play.onclick = () => {
        tl.play();
        log.innerHTML +="play <br>"
    }
    pause.onclick = () => {
        tl.pause();
        log.innerHTML +="pause <br>"
    }
    resume.onclick = () => {
        tl.resume();
        log.innerHTML +="resume <br>"
    }
    reverse.onclick = () => {
        tl.reverse();
        log.innerHTML +="reverse <br>"
    }
    restart.onclick = () => {
        tl.restart();
        log.innerHTML +="restart <br>"
    }
    turbo.onclick = () => {
        tl.timeScale(2);// Velocidad de animación
        log.innerHTML +="turbo <br>"
    }
    </script>
</body>
</html>
