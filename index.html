<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Curso</title>

    <style>
        body {
            background: #222;
            font-family: system-ui, sans-serif;
        }

        .box {
            width: 100px;
            height: 100px;
            border-radius: 12px;
            background: #09f;
            margin-bottom: 0.5rem;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);

            img {
                aspect-ratio: 1/1;
                width: 100%;
            }
        }
    </style>

</head>
<body>
    <div class="grid">
        <img src="https://cdn.marvel.com/content/1x/005smp_com_crd_01.jpg" alt="">
        <img src="https://cdn.marvel.com/content/1x/037smm_com_crd_01.jpg" alt="">
        <img src="https://cdn.marvel.com/content/1x/055sgw_com_crd_01.jpg" alt="">
        <img src="https://cdn.marvel.com/content/1x/427jjj_com_crd_04.jpg" alt="">
        <img src="https://cdn.marvel.com/content/1x/204smn_com_crd_01_0.jpg" alt="">
        <img src="https://cdn.marvel.com/content/1x/021slq_com_crd_01.jpg" alt="">
        <img src="https://cdn.marvel.com/content/1x/105vat_com_crd_01.jpg" alt="">
        <img src="https://cdn.marvel.com/content/1x/002irm_com_crd_01.jpg" alt="">
        <img src="https://cdn.marvel.com/content/1x/104gno_com_crd_01.jpg" alt="">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>

    <script>

        // Staggered animation
        gsap.to('.grid img', {
            // x: 200, // posicion en x
            duration: 2, // duración de animación
            // rotate: 360, // rotación
            scale: .9, // escalado
            opacity: 0,
            stagger: {// stagger a nivel de elemento individual
                each: 1, // diferencia de tiempo entre cada animación
                repeat: -1,
                yoyo: true,
                grid: 'auto',// se exparce la animación desde la esquina superior izquierda hasta la esquina inferior derecha
                from: 'start' // desde que forma tiene que empezar: "start", "center", "edges", "random", or "end"
            }
        })


    </script>
</body>
</html>
